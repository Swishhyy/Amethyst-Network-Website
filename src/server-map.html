<meta name="bluemap-url" content="{{ site.bluemapURL }}">
<script>
    // Immediately redirect to BlueMap
    window.location.href = "{{ site.bluemapURL }}";
</script>

<section class="redirecting">
    <div class="container">
        <h1>Redirecting to BlueMap...</h1>
        <p>If you are not redirected automatically, please click <a href="{{ site.bluemapURL }}" target="_blank" rel="noopener">here</a>.</p>
        <div class="loading-spinner"></div>
    </div>
</section>

<style>
    .redirecting {
        text-align: center;
        padding: 5rem 0;
    }
    
    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
